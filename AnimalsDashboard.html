<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>

    <script>
        // Initialize a variable to store the HTML code for the table
        let tableHTML = '<table>';

        // Add the header row to the table
        tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>';

        // Define an array of objects containing animal information
        const animals = [
            { id: 1, name: "Fluffy", owner: "Alice", weight: 12, age: 3 },
            { id: 2, name: "Max", owner: "Bob", weight: 20, age: 5 },
            { id: 3, name: "Buddy", owner: "Charlie", weight: 8, age: 0.8 },
            { id: 4, name: "Luna", owner: "David", weight: 15, age: 0.6 },
            { id: 5, name: "Rocky", owner: "Emma", weight: 18, age: 15.7 },
            { id: 6, name: "Coco", owner: "Frank", weight: 10, age: 2 },
            { id: 7, name: "Bailey", owner: "Grace", weight: 22, age: 7 },
            { id: 8, name: "Milo", owner: "Henry", weight: 14, age: 15.2 },
            { id: 9, name: "Zoe", owner: "Isabella", weight: 9, age: 11 },
            { id: 10, name: "Oliver", owner: "Jack", weight: 16, age: 13 },
            { id: 11, name: "Chloe", owner: "Kate", weight: 11, age: 14 },
            { id: 12, name: "Leo", owner: "Liam", weight: 17, age: 12 },
            { id: 13, name: "Lola", owner: "Mia", weight: 7, age: 0.2 },
            { id: 14, name: "Sophie", owner: "Noah", weight: 6, age: 0.4 },
            { id: 15, name: "Charlie", owner: "Olivia", weight: 25, age: 17 },
            { id: 16, name: "Lucy", owner: "Owen", weight: 19, age: 16 },
        ];

        // Loop through the animals array and generate rows for each animal
        animals.forEach(animal => {
            // Call the getAgeBracket function
            const ageBracket = getAgeBracket(animal.age); 

            tableHTML += `<tr><td>${animal.id}</td><td>${animal.name}</td><td>${animal.owner}</td><td>${animal.weight}</td><td>${animal.age}</td><td>${ageBracket}</td></tr>`;
        });

        // Close the table HTML
        tableHTML += '</table>';

        // Set the innerHTML of the 'animal-table' div to the generated table HTML
        document.getElementById('animal-table').innerHTML = tableHTML;

        // Function will accept a single parameter named "age"
        function getAgeBracket(age) {
            if (age < 0.9) {
                return "Puppy";
            } else if (age >= 0.9 && age <= 10) {
                return "Adult";
            } else if (age > 10 && age <= 15) {
                return "Senior";
            } else {
                return "Geriatric";
            }
        }
    </script>
</body>
</html>
